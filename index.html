<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Online Education</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #eef1f5;
            color: #333;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header Styles */
        header {
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #007bff;
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://source.unsplash.com/random/1920x1080/?education');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding-top: 80px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-btn {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s;
        }

        .cta-btn:hover {
            transform: scale(1.1);
        }

        /* Sections */
        .section {
            padding: 5rem 5%;
            background: #fff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 2rem 5%;
            border-radius: 15px;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            padding: 20px;
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 5%;
                background: #fff;
                width: 200px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">EduLearn</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#courses">Courses</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <i class="fas fa-bars menu-toggle"></i>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Learn Without Limits</h1>
            <p>Start, switch, or advance your career with our courses</p>
            <button class="cta-btn">Explore Courses</button>
        </div>
    </section>

    <section class="section" id="courses">
        <h2>Popular Courses</h2>
        <div class="courses-grid"></div>
    </section>

    <section class="section" id="about">
        <h2>About Us</h2>
        <p>EduLearn is dedicated to providing quality online education for students worldwide.</p>
    </section>

    <section class="section" id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@edulearn.com | Phone: +123456789</p>
    </section>
</body>
</html>
